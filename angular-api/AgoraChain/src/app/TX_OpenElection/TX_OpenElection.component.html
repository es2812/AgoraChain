<div class="modal fade" id="addTransactionModal" tabindex="-1" role="dialog" aria-labelledby="addTransactionModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="addTransactionModalLabel">Open Election</h4>
      </div>
      <form>
        <div class="modal-body">
              <div class="form-group text-left">
                <label for="election">Election to open:</label>
                <ul class='list-group'>
                    <li class="list-group-item" *ngIf="allElections.length == 0">No closed elections found</li>
                    <li *ngFor="let election of allElections; let i = index" (click)="selectElection(i)" [class.active]="i == activeIndex" class="list-group-item">
                        
                      <p><strong>Category:</strong></p> 
                      <p>{{election.category}}</p>
                      <br>
                      <p><strong>Description:</strong></p>
                      <p>{{election.description}}</p>
                      
                    </li>
                </ul>    
              </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button (click)="addTransaction();" type="submit" class="btn btn-success" data-dismiss="modal" [disabled]="allElections.length == 0">Confirm</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="container col-md-6">
    <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
        <strong>Error:</strong> {{errorMessage}}
    </div>

  <div class="row">
      <h1 class="transaction-title" id='transactionName'>Open Election transaction</h1>
  <div class="row">
      <p class="description">This transaction allows you to open an <a [routerLink]="['/Election']">Election</a> you created, thus allowing participants to vote on it.</p>
  </div>
  <button (click)="loadOpenElections(); resetForm();" type="button" class="btn btn-primary" data-toggle="modal" data-target="#addTransactionModal">Invoke</button>
</div>
