<div class="container col-md-6">
    <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
        <strong>Error:</strong> {{errorMessage}}
    </div>

  <div class="row">
    <h1 class="transaction-title" id='transactionName'>Null Trust transaction</h1>
    <p class="description">This transaction removes your trust in your current representation.</p>
  </div>
  <button (click)="addTransaction();" type="button" class="btn btn-primary">Invoke</button>

</div>
