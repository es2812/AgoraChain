  <div class="container">
      <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
          <strong>Error:</strong> {{errorMessage}}
      </div>
    
    <div class="row">
      <div>
          <h1 class="participant-title" id='participantName'>Politicians in the system</h1>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-12">
        <table class="table table-responsive">
          <thead class="thead">
            <tr class="thead-cols">
              
                  <th class="info">ID</th>
              
                  <th class="info">Name</th>
              
                  <th class="info">Last Name</th>

                  <th class="info">Info</th>
              
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let participant of allParticipants">
                
                  <td class="participant-properties">{{participant.id}}</td>
              
                  <td class="participant-properties">{{participant.name}}</td>
              
                  <td class="participant-properties">{{participant.lastname}}</td>

                  <td class="participant-properties">{{participant.info}}</td>
                  
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
