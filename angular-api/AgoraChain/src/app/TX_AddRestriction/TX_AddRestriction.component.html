<div class="modal fade" id="addTransactionModal" tabindex="-1" role="dialog" aria-labelledby="addTransactionModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="addTransactionModalLabel">Add Restriction</h4>
      </div>
      <form [formGroup]="myForm">
        <div class="modal-body">
            
          <div class="form-group text-left">
            <label for="choice">Choice</label>
            
              <input formControlName="choice" type="text" class="form-control" required>
              <div *ngIf="choice.invalid" class="validation-info">
                  Required
              </div>

              <div class="form-group text-left">
                <label for="category">Category</label>
                
                  <input formControlName="category" type="text" class="form-control" required>

                  <div *ngIf="category.invalid" class="validation-info">
                      Required
                  </div>

              </div>
          </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button (click)="addTransaction(myForm);" type="submit" class="btn btn-success" data-dismiss="modal" [disabled]="category.invalid || choice.invalid">Confirm</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="container ">
  <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
      <strong>Error:</strong> {{errorMessage}}
  </div>

<div class="row">
    <h1 class="transaction-title" id='transactionName'>Add Restriction transaction</h1>
<div class="row">
    <p class="description">This transaction allows you to add restrictions to your current or future representations.</p>
    <p class="description">The representation will be automatically nulled if your representation votes <strong>Choice</strong> in an election of <strong>Category</strong>.</p>
</div>
  <button (click)="getUniqueID();" type="button" class="btn btn-primary" data-toggle="modal" data-target="#addTransactionModal">Invoke</button>
</div>
