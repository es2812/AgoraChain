  <div class="modal fade" id="updateParticipantModal" tabindex="-1" role="dialog" aria-labelledby="updateParticipantModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="updateParticipantModalLabel">Update Participant</h4>
        </div>
        <form [formGroup]="myForm">
          <div class="modal-body">
            
              <div class="form-group text-left">
                <label for="id">ID</label>
  
                
                  <input [ngModel]="id" formControlName="id" class="form-control" disabled="disabled">  
                
  
              </div>
            
              <div class="form-group text-left">
                <label for="name">Name</label>
  
                
                  <input [ngModel]="name"formControlName="name" type="text" class="form-control">
                
  
              </div>
            
              <div class="form-group text-left">
                <label for="lastname">Last Name</label>
  
                
                  <input [ngModel]="lastname"formControlName="lastname" type="text" class="form-control">
  
              </div>
  
  
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button (click)="updateParticipant(myForm)" type="submit" class="btn btn-success" data-dismiss="modal">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  
  
  <div class="container">
      <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
          <strong>Error:</strong> {{errorMessage}}
      </div>
    
    <div class="row">
      <div class="col-md-9">
          <h1 *ngIf="participant" class="participant-title" id='participantName'>{{participant.name}} {{participant.lastname}}</h1>
      </div>
      <div class="col-md-3">
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-12">
        <table class="table table-responsive">
          <thead class="thead">
            <tr class="thead-cols">
              
                  <th class="info">ID</th>
              
                  <th class="info">Name</th>
              
                  <th class="info">Last Name:</th>
                  
                  <th class="info">Represented by:</th>
              
                <th class="info-actions">Actions</th>
            </tr>
          </thead>
          <tbody> 
              <tr *ngIf="participant">
              <td class="participant-properties">{{participant.id}}</td>
              
              <td class="participant-properties">{{participant.name}}</td>
              
              <td class="participant-properties">{{participant.lastname}}</td>

              <td *ngIf="politicianTrusted" class="participant-properties">{{politicianTrusted.name}} {{politicianTrusted.lastname}}</td>
              <td *ngIf="!politicianTrusted" class="participant-properties" style="color:red">No representation</td>
              
              <td>
                <button (click)="getForm(participant.id);" type="button" class="btn btn-update" data-toggle="modal" data-target="#updateParticipantModal">
                    <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                    width="12.8px" height="12.8px" viewBox="0 0 30.7 30.7" style="enable-background:new 0 0 30.7 30.7;" xml:space="preserve">
                 <g>
                   <path d="M1.5,30.7c0.1,0,0.2,0,0.4,0l5.9-1.5c0.8-0.2,1.3-1,1.1-1.8c-0.2-0.8-1-1.3-1.8-1.1l-3.6,0.9l0.8-3.8
                     c0.2-0.8-0.4-1.6-1.2-1.8c-0.8-0.2-1.6,0.4-1.8,1.2L0,28.9c-0.1,0.5,0.1,1,0.4,1.4C0.7,30.6,1.1,30.7,1.5,30.7z"/>
                   <path d="M10.4,25.2c0.3,0.3,0.7,0.4,1.1,0.4c0.4,0,0.8-0.1,1.1-0.4L30.3,7.5c0.6-0.6,0.6-1.5,0-2.1l-4.9-4.9
                     C25.1,0.2,24.7,0,24.3,0c-0.4,0-0.8,0.2-1.1,0.4L5.5,18.2c-0.3,0.3-0.4,0.7-0.4,1.1s0.2,0.8,0.4,1.1L10.4,25.2z M24.3,3.6l2.8,2.8
                     L11.5,22l-2.8-2.8L24.3,3.6z"/>
                 </g>
                 </svg>
                </button>
                <button type="button" class="btn btn-update" [routerLink]="['/TX_Trust']" data-dismiss="modal">Change Representation</button>
                <button type="button" class="btn btn-danger" [routerLink]="['/TX_Nulltrust']" data-dismiss="modal">Remove Representation</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
