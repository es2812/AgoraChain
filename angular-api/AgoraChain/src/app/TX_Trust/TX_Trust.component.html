<div class="modal fade" id="addTransactionModal" tabindex="-1" role="dialog" aria-labelledby="addTransactionModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="addTransactionModalLabel">Trust Transaction</h4>
      </div>
      <form [formGroup]="myForm">
        <div class="modal-body">
              <div class="form-group text-left">
                <label for="trusted">Politician to trust.</label>
                    <li class="list-group-item" *ngIf="allPoliticians.length == 0">No politicians found</li>
                    <select *ngIf="allPoliticians.length>0" formControlName="trusted" class="form-control">
                      <option *ngFor="let politician of allPoliticians" [value]="politician.id">
                        {{politician.name}} {{politician.lastname}}
                      </option>
                    </select>
              </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button (click)="addTransaction(myForm);" type="submit" class="btn btn-success" data-dismiss="modal" [disabled]="allPoliticians.length==0">Confirm</button>
        </div>
      </form>
    </div>
  </div>
</div>


<div class="container">
    <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
        <strong>Error:</strong> {{errorMessage}}
    </div>

  <div class="row">
      <h1 class="transaction-title" id='transactionName'>Trust transaction</h1>
  <div class="row">
      <p class="description">This transaction allows you to add or change a <a [routerLink]="['/Politician']">Politician</a> as your representation for all subsequent elections.</p>
  </div>
  <button (click)="loadPoliticians();" type="button" class="btn btn-primary" data-toggle="modal" data-target="#addTransactionModal">Invoke</button>

</div>
