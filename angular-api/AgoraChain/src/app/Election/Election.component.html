<div class="container">
    <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
        <strong>Error:</strong> {{errorMessage}}
    </div>
  
  <div class="row">
    <div>
        <h1 class="asset-title" id="assetName">Closed elections in the system</h1>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-12">
      <table class="table table-responsive">
        <thead class="thead general">
          <tr class="thead-cols">
            
                <th class="info">Description</th>
            
                <th class="info">Category</th>

                <th class="info">Owner</th>

                <th class="info">Results</th>
            
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let election of allAssets">            
                <td class="asset-properties"><p>{{election.description}}</p></td>
            
                <td class="asset-properties">{{election.category}}</td>

                <td class="asset-properties">{{election.owner}}</td>

                <td class="asset-properties results">
                  <table class="table table-responsive">
                    <thead>
                      <th class="info" scope="col">Option</th>
                      <th class="info" scope="col">Number of votes</th>
                    </thead>
                    <tbody>
                      <tr *ngFor="let option of election.options; let i = index">
                        <th scope="row">{{option}}</th>
                        <td>{{election.results[i]}}</td>
                      </tr>
                      <tr *ngFor="let writein of election.writeins; let i = index">
                          <th scope="row" *ngIf="writein!=''">{{writein}}</th>
                          <th scope="row" *ngIf="writein==''">Blank votes</th>
                          <td>{{election.results[election.options.length+i]}}</td>
                      </tr>
                    </tbody>
                  </table>
                </td>

          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
