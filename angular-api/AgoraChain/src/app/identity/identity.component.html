<div id=container>
    <h2>Use existing identity</h2>
    <div class='list-group'>
        <p class="list-group-item" *ngIf="allCards.length == 0">No cards found</p>
        <a *ngFor="let card of allCards; trackBy: trackByCards" (click)="selectCard(card)" [class.active]="card.default == true" class="list-group-item">{{card.name}}</a>
    </div>    
    <div class="form-group">
        <a id='importNew' data-toggle="modal" data-target="#importIdentityModal">Import new identity card</a>
        <button class="btn btn-primary" (click)="useIdentity()">Use identity</button>
    </div>

</div>
<div class="modal fade" id="importIdentityModal" tabindex="-1" role="dialog" aria-labelledby="importIdentityModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class='modal-title'>Add Identity</h4>
            </div>
            <form [formGroup]="importForm" (ngSubmit)="onSubmit()">
                <div class='modal-body'>
                    <div class="form-group">
                        <label for="file">File</label>
                        <input type="file" formControlName="file" class="form-control" placeholder="Upload file" accept=".card,.zip" (change)="handleFileInput($event.target.files)" />
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="form-group">
                        <button [disabled]="!allowImport" class="btn btn-primary">Import new identity</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
