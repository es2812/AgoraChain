<div class="container">
	<div *ngIf="errorMessage" class="alert alert-danger" role="alert">
		<strong>Error:</strong> {{errorMessage}}
	</div>
  
  <div class="row">
    <div class="col-md-9">
        <h1 class="asset-title" id='assetName'>Envelopes for open elections</h1>
    </div>
  </div>
  <br>



  <div class="row">

    <div *ngIf="allAssets.length == 0">
      <h4>No envelopes for open elections found</h4>
    </div>
    
    <div class="col-md-12"  *ngIf="allAssets.length>0">
      <table class="table table-responsive">
        <thead class="thead">
          <tr class="thead-cols">
                <th class="info">Election</th>
            
                <th class="info">Vote</th>
            
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let asset of allAssets">
            
              <td class="asset-properties">
                  <strong>Category:</strong> 
                  {{asset.election.category}}
                  <br>
                  <strong>Description:</strong>
                  {{asset.election.description}}
                </td>

                <td class="asset-properties" *ngIf="asset.vote == null">This envelope hasn't been used yet</td>
                <td class="asset-properties" *ngIf="asset.vote.choice == ''">Blank vote</td>
                <td class="asset-properties" *ngIf="asset.vote != null && asset.vote.choice !=''">{{asset.vote.choice}}</td>
            
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
