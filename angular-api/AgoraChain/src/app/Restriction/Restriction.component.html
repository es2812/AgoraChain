<div class="container">
	<div *ngIf="errorMessage" class="alert alert-danger" role="alert">
		<strong>Error:</strong> {{errorMessage}}
	</div>
  
  <div class="row">
    <div>
        <h1 class="asset-title" id='assetName'>Restrictions for representation</h1>
        <div class="buttons">
          <button type="button" class="btn btn-success" [routerLink]="['/TX_AddRestriction']" data-dismiss="modal">Add Restrictions</button>
          <button type="button" class="btn btn-danger" [routerLink]="['/TX_RemoveRestriction']" data-dismiss="modal">Remove Restrictions</button>
        </div>
    </div>
  </div>
  <br>
  <div class="row">
    <div>
      <table class="table table-responsive">
        <thead class="thead">
          <tr class="thead-cols">

                <th class="info">Category</th>
            
                <th class="info">Choice</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let asset of allAssets">
            
                <td class="asset-properties">{{asset.category}}</td>
            
                <td class="asset-properties">{{asset.choice}}</td>
            
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
