<div class="modal fade" id="addTransactionModal" tabindex="-1" role="dialog" aria-labelledby="addTransactionModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="addTransactionModalLabel">Create Transaction</h4>
      </div>
      <form [formGroup]="myForm">
        <div class="modal-body">
              <div class="form-group text-left">
                <label for="restriction">Restriction to remove:</label>
                
                <li class="list-group-item" *ngIf="allRestrictions.length == 0">No restrictions found</li>

                <select formControlName="restriction" class="form-control" *ngIf="allRestrictions.length > 0">
                  <option *ngFor="let restriction of allRestrictions" [value]="restriction.restrictionID">
                    Option <strong>{{restriction.choice}}</strong> in category <strong>{{restriction.category}}</strong>
                  </option>
                </select>
                
              </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button (click)="addTransaction(myForm);" type="submit" class="btn btn-success" data-dismiss="modal" [disabled]="allRestrictions.length == 0">Confirm</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="container col-md-6">
    <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
        <strong>Error:</strong> {{errorMessage}}
    </div>
  
  <div class="row">
      <h1 class="transaction-title" id='transactionName'>Remove Restriction transaction</h1>
  <div class="row">
      <p class="description">This transaction allows you to remove restrictions to your current or future representations.</p>
    <button (click)="loadRestrictions();" type="button" class="btn btn-primary" data-toggle="modal" data-target="#addTransactionModal">Invoke</button>
  </div>
